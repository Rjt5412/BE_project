{% extends 'dmm/search.html' %}
{% load staticfiles %}
{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/results.css' %}">
{% endblock %}
{% block content%}
    <div id="disp_results">
<table>
    <tr>
        <th class="small-text">Username</th>
        <th class="small-text">Likes</th>
        <th class="small-text">Shares</th>
        <th class="small-text">Coefficient</th>
        <th class="small-text">Platform</th>
    </tr>
    {% for i in post %}
    <tr>
        <td><a href="{{ i.user_url }}" target="blank">{{ i.username }}</a></td>
        <td><a href ="{{ i.url }}" target="blank">{{ i.likes }}</a></td>
        <td><a href ="{{ i.url }}" target="blank">{{ i.shares }}</a></td>
        <td><a href ="{{ i.url }}" target="blank">{{ i.coefficient }}</a></td>
        <td><a href ="{{ i.url }}" target="blank">{{ i.site }}</a></td>
    </tr>
    {% endfor %}
</table>
    </div>
{% endblock %}
