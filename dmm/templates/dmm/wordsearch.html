<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Search</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript">
</script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript">
</script>
</head>

<body class="container-fluid">
  <form class="form-horizontal">
    <fieldset>
      <!-- Form Name -->
      <legend class="well">Dashboard</legend> <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label" for="">Keyword</label>

        <div class="col-md-4">
          <input id="" name="" type="text" placeholder="enter keyword" class="form-control input-md" required="" /><span class="help-block">type a keyword which you have to generate a trend for</span>
        </div>
      </div><!-- Multiple Checkboxes -->

      <div class="form-group">
        <label class="col-md-4 control-label" for="checkboxes">Platforms</label>

        <div class="col-md-4">
          <div class="checkbox">
            <label for="checkboxes-0"><input type="checkbox" name="checkboxes" id="checkboxes-0" value="1" /> Twitter</label>
          </div>

          <div class="checkbox">
            <label for="checkboxes-1"><input type="checkbox" name="checkboxes" id="checkboxes-1" value="2" /> Google+</label>
          </div>

          <div class="checkbox">
            <label for="checkboxes-2"><input type="checkbox" name="checkboxes" id="checkboxes-2" value="3" /> Tumblr</label>
          </div>
        </div>
      </div><!-- Button -->

      <div class="form-group">
        <div class="container-fluid">
          <button href="#" class="btn btn-block btn-danger">Generate</button>
        </div>
      </div>
    </fieldset>
  </form>
</body>
</html>
